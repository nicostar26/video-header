<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f9d30c17eb.js" crossorigin="anonymous"></script>
    <title>New Site</title>
</head>
<body>
    <section class="showcase">
        <header>
            <h2 class="logo">TechSolutions</h2>
            <div class="toggle"></div>
        </header>

        <video src="officecloseup.mp4" muted loop autoplay></video>

        <div class="overlay"></div>

        <div class="text">
            <h2>The World Never Stops</h2>
            <h3>Evolving and Growing</h3>
            <p>There's always something new to explore. Growth and discovery never stops so we don't either! Let us bring our solutions to you.</p>
            <a href="#">Evolve</a>
        </div>
        <ul class="social">
            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
        </ul>
    </section>

    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Destination</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    

    <script>
        const menuToggle = document.querySelector('.toggle')
        const showcase = document.querySelector('.showcase')

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active')
            showcase.classList.toggle('active')
        })
    </script>
</body>
</html>
